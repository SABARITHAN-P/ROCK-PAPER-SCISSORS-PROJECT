<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="project.css">
  </head>
  <body>
    <p class="title">ROCK PAPER SCISSORS</p>
    <button
      onclick="
      let playermove='ROCK';
      PlayGame(playermove);
    "
      class="move-button"
    >
      <img src="images/rock-emoji.png" alt="" class="move-icon" />
    </button>
    <button
      onclick="
      playermove='PAPER';
      PlayGame(playermove);
    "
      class="move-button"
    >
      <img src="images/paper-emoji.png" alt="" class="move-icon" />
    </button>
    <button
      onclick="
      playermove='SCISSORS';
      PlayGame(playermove);
    "
      class="move-button"
    >
      <img src="images/scissors-emoji.png" alt="" class="move-icon" />
    </button>

    <p class="JS-result result">you win.</p>

    <p class="JS-moves moves"></p>

    <p class="JS-score score"></p>

    <button
      onclick="
      score.wins=0,
      score.lose=0,
      score.tie=0
      localStorage.removeItem('score');
      updateScoreElement();
      document.querySelector('.JS-result').innerHTML='YET TO PLAY';
      document.querySelector('.JS-moves').innerHTML='';
    "
      class="reset-button"
    >
      RESET SCORE
    </button>
    <button
      class="auto-button JS-auto-play"
      onclick="
      autoplay();
    "
    >
      AUTO PLAY
    </button>
  </body>
  <script src="project.js"></script>
</html>
